<section class="hero__section">
  <div class="hero__content">
    <div class="left">
      <h1 class="title">იკვებე ჯანსაღად, <span>სუფთა პროდუქცია</span></h1>
      <p class="text">
        დაუკავშირდით ქართულ ფერმერებს და ისიამოვნეთ ყველაზე ახალი პროდუქტებით,
        რძის პროდუქტებითა და ხელნაკეთი პროდუქტებით პირდაპირ ფერმიდან თქვენს
        მაგიდაზე.
      </p>

      <div class="buttons">
        <p-button
          icon="pi pi-arrow-right"
          label="Get started"
          iconPos="right"
          type="button"
          class="btn"
        />
        <p-button
          label=" Sell products"
          severity="warn"
          type="button"
          class="btn"
          outlined
        />
      </div>

      <div class="features">
        <div class="features__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-check-big h-5 w-5 text-primary"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <path d="m9 11 3 3L22 4"></path>
          </svg>
          პირდაპირ ფერმებიდან
        </div>
        <div class="features__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shield h-5 w-5 text-primary"
          >
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
            ></path>
          </svg>
          სიახლის გარანტია
        </div>
        <div class="features__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-users h-5 w-5 text-primary"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          ადგილობრივი მხარდაჭერა
        </div>
      </div>
    </div>

    <div class="right">
      <img
        width="800"
        height="600"
        alt="hero img"
        loading="eager"
        src="assets/images/hero-img.avif"
      />
    </div>
  </div>
</section>
