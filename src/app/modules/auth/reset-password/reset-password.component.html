<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="card-header">
      <i class="pi pi-lock icon-large"></i>
      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your new password below</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Enter new password"
          [toggleMask]="true"
          [feedback]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        >
        </p-password>

        <small *ngIf="isFieldInvalid('password')" class="p-error">
          <span *ngIf="form.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="form.get('password')?.errors?.['minlength']"
            >Password must be at least 8 characters</span
          >
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <p-password
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full"
        >
        </p-password>

        <small *ngIf="isFieldInvalid('confirmPassword')" class="p-error">
          <span *ngIf="form.get('confirmPassword')?.errors?.['required']"
            >Please confirm your password</span
          >
          <span
            *ngIf="form.get('confirmPassword')?.errors?.['passwordMismatch']"
            >Passwords do not match</span
          >
        </small>
      </div>

      <button
        pButton
        class="submit-button"
        type="submit"
        [loading]="isLoading"
        [disabled]="form.invalid || isLoading"
      >
        Reset Password
      </button>

      <div class="back-to-login">
        <a routerLink="/login" class="back-link">
          <i class="pi pi-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>

    <!-- Success Message -->
    <div *ngIf="showSuccess" class="success-message">
      <i class="pi pi-check-circle"></i>
      <p>Password has been reset successfully!</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <i class="pi pi-exclamation-triangle"></i>
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
